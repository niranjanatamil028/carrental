<!-- Login Section -->
<section class="login-section container reveal">
  <h1 class="reveal">Login</h1>
  <p class="reveal">Access your account to book or manage your luxury car rentals.</p>

  <form class="login-form reveal">
    <label class="reveal" for="email">Email:</label>
    <input class="reveal" type="email" id="email" name="email" placeholder="Enter your email" required>

    <label class="reveal" for="password">Password:</label>
    <input class="reveal" type="password" id="password" name="password" placeholder="Enter your password" required>

    <button class="btn reveal" type="submit">Login</button>
  </form>

  <p class="reveal">Don't have an account? <a href="signup.html">Sign up here</a></p>
</section>
